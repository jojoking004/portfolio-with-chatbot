    <style>
        :root {
            --gold: #FFD700;
            --dark: #1a1a2e;
            --glass: rgba(255, 255, 255, 0.1);
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: white;
            overflow-x: hidden;
        }
        
        /* 3D Skill Cards */
        .skill-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
            height: 100%;
            overflow: hidden;
        }
        
        .skill-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 45px rgba(255, 215, 0, 0.5);
        }
        
        .skill-icon {
            font-size: 3rem;
            color: var(--gold);
            margin-bottom: 1rem;
            animation: float3D 6s ease-in-out infinite;
        }
        
        /* Progress Bars */
        .progress {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: visible;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #FFD700, #FFA500);
            position: relative;
            overflow: visible;
        }
        
        .progress-bar::after {
            content: attr(data-progress);
            position: absolute;
            right: -25px;
            top: -25px;
            background: var(--gold);
            color: #000;
            font-weight: bold;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        /* 3D Animation */
        @keyframes float3D {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            25% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
            50% { transform: translateY(-10px) rotateX(-5deg) rotateY(-5deg); }
            75% { transform: translateY(-15px) rotateX(5deg) rotateY(-5deg); }
        }
        
        /* Section Header */
        .section-header {
            position: relative;
            display: inline-block;
        }
        
        .section-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }
    </style>

    <script>
        // 3D hover effect for skill cards
        document.querySelectorAll('.skill-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const x = e.clientX - card.getBoundingClientRect().left;
                const y = e.clientY - card.getBoundingClientRect().top;
                
                const centerX = card.offsetWidth / 2;
                const centerY = card.offsetHeight / 2;
                
                const angleX = (y - centerY) / 20;
                const angleY = (centerX - x) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-10px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
            });
        });

        // Animate progress bars on scroll
        document.addEventListener('DOMContentLoaded', () => {
            const progressBars = document.querySelectorAll('.progress-bar');
            
            const animateProgress = () => {
                progressBars.forEach(bar => {
                    const progress = bar.getAttribute('style').split('width: ')[1].split(';')[0];
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = progress;
                    }, 100);
                });
            };
            
            // Trigger on first load
            animateProgress();
            
            // Trigger when section comes into view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateProgress();
                    }
                });
            }, { threshold: 0.1 });
            
            observer.observe(document.getElementById('skills'));
        });
    </script>
