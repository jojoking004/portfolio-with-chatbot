<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYED JUNAID | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100vh;
            font-family: 'Times New Roman', serif; /* Royal aesthetic */
        }
        video {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.5) !important; /* Semi-transparent */
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }
        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-3px);
            color: #FFD700 !important; /* Gold hover */
        }
        
        /* Royal Animations */
        .royal-text {
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
        }
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        .crown-float {
            font-size: 3rem;
            color: gold;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* Curtain Reveal */
        .curtains {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1000;
            pointer-events: none;
        }
        .curtain {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: #8B0000; /* Deep red velvet */
            transition: all 1.5s ease-out;
        }
        .left-curtain { left: 0; }
        .right-curtain { right: 0; }
        body.loaded .left-curtain { transform: translateX(-100%); }
        body.loaded .right-curtain { transform: translateX(100%); }
        
        /* Particles (Gold Dust) */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar-brand img { max-height: 30px; }
            .display-4 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <!-- Curtain Reveal (Loads First) -->
    <div class="curtains">
        <div class="curtain left-curtain"></div>
        <div class="curtain right-curtain"></div>
    </div>
    
    <!-- Gold Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="portfolio-2.html"><i class="fa-solid fa-file"></i> Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-light" href="help.html"><i class="fa-solid fa-robot"></i> chatbot</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="content">
        <video autoplay muted loop>
            <source src="me.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-section text-center text-white">
            <div class="animate__animated animate__fadeIn">
                <i class="fas fa-crown crown-float"></i>
                <h1 class="display-4 royal-text">SYED JUNAID</h1>
                <p class="lead fs-4">CERTIFIED WEB AND GRAPHICS DESIGNER</p>
                <!-- Optional: Add a CTA button -->
               <a href="portfolio-2.html"> <button class="btn btn-outline-warning mt-3 px-4 py-2">Explore My Work</button></a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Curtain Reveal
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
        
        // Particles.js (Gold Dust)
        particlesJS('particles-js', {
            particles: {
                color: '#FFD700',
                opacity: 0.7,
                size: 3,
                line_linked: { color: '#FFD700', opacity: 0.5 },
                move: { speed: 2 }
            }
        });
    </script>

</body>
</html>
